{% extends "site/tpl_base.html" %}
{% block content %}
<main id="site-main" role="main">
    <div class="container">
        <div class="main-title">
            <h1>Log in</h1>
        </div>
        <div class="form-page">
            <form action="javascript:void(0);" method="post" class="log-in" id="signin_form">{% csrf_token %}
                <div class="content-inputs ">
                    <div class="form-title">
                        <h2>Commnader identification</h2></div>
                    <div class="group-input">
                        <label for="address_label">Address</label>
                        <input type="text" name="sign_address_input" id="sign_address_input" readonly><br>
                    </div>                    
                </div>
                <input type="hidden" name="sign_signature_input" id="sign_signature_input"><br>
                <input type="hidden" name="sign_network_input" id="sign_network_input"><br>
                <input type="submit" id="sign_with_metamask" value="Log in">
            </form> 
        </div>
    </div>
</main>
<script>
    signup = false;

    {% if signupLocation is not None %}
        var signupLocation = "{{ signupLocation }}";
    {% endif %}
    {% if api_userByAddress is not None %}
        var api_userByAddress = "{{ api_userByAddress }}";
    {% endif %}
</script>
{% endblock %}
